<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile and Grades</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <style>
    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 20px auto;
    }
    </style>

</head>
<body>
    <div class="container my-3">
        <h1 class="text-center mb-8">Student Profile</h1>
        
        <blockquote class="blockquote text-center">
        <p class="mb-0">"Learning never exhausts the mind.‚Äù</p>
        </blockquote>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShC7CDrniEZDUN1pO49xLMm1qPd_zd3smFdug0d0mk-_ZoDP40Hj8L5wKimQVCOeDSsr8&usqp=CAU" alt="profile picture" class="profile-img">

        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Science</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>Mathematics</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>90</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="alert alert-success mt-4" role="alert">
            Profile updated successfully!
        </div> 

    </div>  
</body>
</html>
