<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
   <div class = "container mt-2">
        <h2 class="mb-4">Give Us Your Feedback!</h2>
        <form class = "form" action = "/action_page.php" method="post">
            <!-- Name -->
            <div class="form-group">
                <label for = "name">Name :</label>
                <input type = "text" class = "form-control" id = "name" name="name" 
                placeholder = "Enter your name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for = "email">Email :</label>  
                <input type = "email" class = "form-control" id = "email" name="email"
                placeholder = "Enter your email" required>
            </div>

            <!-- Feedback Textarea -->
            <div class="form-group">
                <label for="comment">Feedback :</label>
                <textarea class="form-control" id="comment" name="comment" rows="4" placeholder="Write your feedback here..." required></textarea>
            </div>
            
            <!-- Dropdown -->
            <div class="form-group">
                <label for="source">How did you find our site?</label>
                <select class="form-control" id="source" name="source" required>
                    <option value="" disabled selected>Select one</option>
                    <option>Instagram</option>
                    <option>Advertisement</option>
                    <option>Friends</option>
                    <option>Relatives</option>
                </select>
            </div>
            
            <!--Inline Radio options -->
            <div class="form-group">
                <label>Rate us:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="rate1" value="1"required>
                    <label class="form-check-label" for="rate1">1</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="rate2" value="2">
                    <label class="form-check-label" for="rate2">2</label>
                </div>

                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="rate3" value="3">
                    <label class="form-check-label" for="rate3">3</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="rate4" value="4">
                    <label class="form-check-label" for="rate4">4</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" id="rate5" value="5">
                    <label class="form-check-label" for="rate5">5</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type = "submit" class = "btn btn-success">Submit</button>
        </form>
    </div> 
</body>
</html>
