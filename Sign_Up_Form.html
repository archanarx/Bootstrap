<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-primary">

    <div class="container d-flex justify-content-center align-items-center min-vh-100 flex-column">

        <div class="bg-white p-4 rounded w-100" style="max-width:500px;" >
            <h3 class="mb-2 font-weight-bold ">Sign Up</h3>
            <p class="text-muted mb-4">Please fill in this form to create an account!</p>

            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control bg-light border-0" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control bg-light border-0" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control bg-light border-0" placeholder="Email">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control bg-light border-0" placeholder="Password">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control bg-light border-0" placeholder="Confirm Password">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="termsCheck">
                    <label class="form-check-label" for="termsCheck">
                    I accept the <a href="#">Terms of Use & Privacy Policy</a>.
                    </label>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary px-5 font-weight-bold">Sign Up</button>
                </div>
            </form>
        </div>

        <div class="mt-3 text-white">
            Already have an account? <a href="#" class="text-white font-weight-bold" style="text-decoration:underline">Login here.</a>
        </div>
    </div>

</body>
</html>
